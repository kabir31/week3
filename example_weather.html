<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather Chart</title>

    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <div class="col-md-3 chart well">
        <h2>Chicago, IL</h2>
        <p class="temperature">17&deg; F</p>
      </div>
      <div class="col-md-3 chart well">
        <h2>Los Angeles, CA</h2>
        <p class="temperature">77&deg; F</p>
      </div>
      <div class="col-md-3 chart well">
        <h2>Anchorage, AK</h2>
        <p class="temperature">29&deg; F</p>
    </div>
  </body>
</html>
